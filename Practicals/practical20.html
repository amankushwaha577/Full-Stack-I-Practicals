<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 20 || Grid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.bg-info {
    min-height: 13vh;
    margin: 0.7rem;
}

.bg-warning {
    /* min-height: 20vh; */
    margin: 0.7rem;
}

.bg-primary {
    min-height: 20vh;
    margin: 0.7rem;
}

.bg-danger {
    min-height: 20vh;
    margin: 0.7rem;
}

.bg-dark {
    min-height: 10vh;
    margin: 0.7rem;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-info"></div>
        </div>
        <div class="row">
            <div class="col-7 bg-warning"></div>
            <div class="col">
                <div class="row">
                    <div class="col-12 bg-primary"></div>
                </div>
                <div class="row">
                    <div class="col-12 bg-danger"></div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 bg-dark"></div>
        </div>
    </div>
</body>

</html>
